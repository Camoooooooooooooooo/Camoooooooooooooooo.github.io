<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoEarn Barcode Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .app-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 350px;
      max-width: 90%;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #27ae60;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
    }

    #reader {
      width: 100%;
      margin: 20px auto;
    }

    .status {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
      transition: all 0.3s ease;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    footer {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>EcoEarn Scanner</h1>
      <p class="subtitle">Scan your CRV bottles & cans</p>
    </header>

    <main>
      <div id="reader"></div>
      <div id="status" class="status">Waiting for scan...</div>
    </main>

    <footer>
      <small>Powered by EcoEarn ‚ôªÔ∏è</small>
    </footer>

    <!-- Beep sound -->
    <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <!-- Scanner library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
      const resultEl = document.getElementById("status");
      const beep = document.getElementById("beep-sound");

      function flashMessage(message, type="success") {
        resultEl.innerText = message;
        resultEl.className = `status ${type}`;
        beep.play();

        // Clear message after 2.5 seconds
        setTimeout(() => {
          resultEl.innerText = "Waiting for scan...";
          resultEl.className = "status";
        }, 2500);
      }

      function sendToWebhook(barcode) {
        fetch("https://hook.us2.make.com/maa3oikd1bi91uylz8ujvwo0fpgnjhes", { // replace with your Make.com or Webhook.site URL
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            barcode: barcode,
            scannedAt: new Date().toISOString()
          })
        })
        .then(() => flashMessage(`‚úÖ Sent: ${barcode}`, "success"))
        .catch(err => flashMessage(`‚ùå Error sending: ${err}`, "error"));
      }

      function onScanSuccess(decodedText) {
        flashMessage(`üì¶ Scanned: ${decodedText}`, "success");
        sendToWebhook(decodedText);
      }

      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        err => console.warn("Scan error:", err)
      ).catch(err => flashMessage(`‚ö†Ô∏è Camera error: ${err}`, "error"));
    </script>
  </div>
</body>
</html>
