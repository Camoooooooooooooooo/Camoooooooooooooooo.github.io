<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoEarn Barcode Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .app-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 350px;
      max-width: 90%;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #27ae60;
    }
    .subtitle { font-size: 0.9rem; color: #666; }
    #video-container { width: 100%; height: 300px; background: #000; margin: 20px auto; }
    .status {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
      transition: all 0.3s ease;
    }
    .status.success { background-color: #d4edda; color: #155724; }
    .status.error { background-color: #f8d7da; color: #721c24; }
    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #2ecc71; }
    footer { margin-top: 10px; font-size: 0.75rem; color: #999; }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>EcoEarn Scanner</h1>
      <p class="subtitle">Scan your CRV bottles & cans</p>
    </header>

    <main>
      <div id="video-container">
        <video id="video" width="100%" height="100%" autoplay muted playsinline></video>
      </div>
      <div id="status" class="status">Click "Start Scanner" to begin</div>
      <button id="start-button">Start Scanner</button>
    </main>

    <footer>
      <small>Powered by EcoEarn ♻️</small>
    </footer>

    <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <!-- ZXing Barcode library -->
    <script type="module">
      import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.11/esm/index.min.js';

      const video = document.getElementById("video");
      const startButton = document.getElementById("start-button");
      const resultEl = document.getElementById("status");
      const beep = document.getElementById("beep-sound");

      function flashMessage(message, type="success") {
        resultEl.innerText = message;
        resultEl.className = `status ${type}`;
        if(type === "success") beep.play();
        setTimeout(() => {
          resultEl.innerText = "Waiting for scan...";
          resultEl.className = "status";
        }, 2500);
      }

      function getCrvValue(barcode) {
        return 0.10; // default, expand for other container types
      }

      function sendToWebhook(data) {
        fetch("https://webhook.site/your-test-url", { // replace with your webhook
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(() => flashMessage(`✅ Scanned: ${data.barcode} ($${data.crvValue.toFixed(2)})`, "success"))
        .catch(err => flashMessage(`❌ Error sending: ${err}`, "error"));
      }

      startButton.addEventListener("click", async () => {
        startButton.disabled = true;
        startButton.innerText = "Scanner Running...";

        try {
          const codeReader = new BrowserMultiFormatReader();
          const constraints = { video: { facingMode: "environment" } };

          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;

          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const crvValue = getCrvValue(result.text);
              sendToWebhook({ barcode: result.text, crvValue, scannedAt: new Date().toISOString() });
            }
          });
        } catch (e) {
          flashMessage("❌ Could not access camera. Make sure you allow permissions.", "error");
          startButton.disabled = false;
          startButton.innerText = "Start Scanner";
        }
      });
    </script>
  </div>
</body>
</html>
