<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Valley Wash â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 24px;
      font-weight: 600;
      color: #1f2937;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #486fc2;
      color: white;
      border: none;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }

    .loader {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #e5e7eb;
      border-top-color: #486fc2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="login-container" id="login-box">
  <h2>Login to Golden Valley Wash</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div class="loader" id="loader">
  <div class="spinner"></div>
  <p>Loading dashboard...</p>
</div>

<script>
  const users = {
    "colin": "dashboard_colin.html",
    "nixon": "dashboard_nixon.html",
    "blake": "dashboard_blake.html",
    "jammo": "dashboard_jammo.html",
    "james": "dashboard_james.html"
  };

  function login() {
    const username = document.getElementById("username").value.toLowerCase();
    const password = document.getElementById("password").value;

    if (users[username]) {
      // Example password check (you'd use real auth in production)
      if (password === "golden2024") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("loader").style.display = "flex";

        setTimeout(() => {
          window.location.href = users[username];
        }, 1800);
      } else {
        alert("Incorrect password.");
      }
    } else {
      alert("User not found.");
    }
  }
</script>

</body>
</html>
