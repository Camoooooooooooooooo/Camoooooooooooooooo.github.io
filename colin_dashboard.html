<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Valley Wash Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-slate-900 dark:text-gray-100 transition-colors">
  <nav class="bg-blue-700 text-white p-4 shadow-md flex flex-col md:flex-row justify-between items-start md:items-center">
    <h1 class="text-2xl font-bold">Golden Valley Wash</h1>
    <ul class="nav-links flex flex-col md:flex-row gap-2 mt-2 md:mt-0">
      <li class="cursor-pointer px-4 py-2 rounded hover:bg-blue-500" data-page="dashboard">Dashboard</li>
      <li class="cursor-pointer px-4 py-2 rounded hover:bg-blue-500" data-page="jobs">Jobs</li>
      <li class="cursor-pointer px-4 py-2 rounded hover:bg-blue-500" data-page="tasks">Tasks</li>
      <li class="cursor-pointer px-4 py-2 rounded hover:bg-blue-500" data-page="files">Files</li>
      <li class="cursor-pointer px-4 py-2 rounded hover:bg-blue-500" data-page="team">Team</li>
      <li class="cursor-pointer px-4 py-2 rounded hover:bg-blue-500" data-page="settings">Settings</li>
      <li class="cursor-pointer px-4 py-2 rounded hover:bg-blue-500" data-page="clocklog">Clock Log</li>
    </ul>
  </nav>
  <main id="content" class="p-6 max-w-4xl mx-auto"></main>
  <script>
    let userName = localStorage.getItem('userName') || '';

    function getData(key) {
      return JSON.parse(localStorage.getItem(key) || '[]');
    }

    function setData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    function getScheduledJobsCount() {
      return getData('jobs').length;
    }

    function getTasksCount() {
      return getData('tasks').filter(t => typeof t === 'string').length;
    }

    function getJobsList() {
      return getData('jobs').map(job => `
        <li class='flex justify-between items-center mb-2'>
          <span>${job}</span>
          <button class='bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded' onclick="markJobComplete('${job}')">Complete</button>
        </li>`).join('');
    }

    function getTasksList() {
      return getData('tasks').filter(t => typeof t === 'string').map(task => `
        <li class='flex justify-between items-center mb-2'>
          <span>${task}</span>
          <button class='bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded' onclick="markTaskComplete('${task}')">Complete</button>
        </li>`).join('');
    }

    function getUploadedPhotos() {
      return getData('photos').map((photo, index) => `
        <div class="relative mr-2 mb-2">
          <img src="${photo}" class="w-32 h-32 object-cover rounded" />
          <button onclick="deletePhoto(${index})" class="absolute top-0 right-0 bg-red-600 text-white rounded px-2 py-1 text-xs hover:bg-red-700">X</button>
        </div>
      `).join('');
    }

    function deletePhoto(index) {
      const photos = getData('photos');
      if (confirm('Are you sure you want to delete this photo?')) {
        photos.splice(index, 1);
        setData('photos', photos);
        loadPage('jobs');
      }
    }

    function getFilesList() {
      return getData('files').map((file, index) => `
        <li class='mb-2 flex justify-between items-center'>
          <a href="${file.url}" download class="text-blue-600 hover:underline">${file.name}</a>
          <button onclick="deleteFile(${index})" class="ml-4 bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded text-xs">Delete</button>
        </li>
      `).join('');
    }

    function deleteFile(index) {
      const files = getData('files');
      if (confirm('Are you sure you want to delete this file?')) {
        files.splice(index, 1);
        setData('files', files);
        loadPage('files');
      }
    }

    function getClockLogs() {
      return getData('clockLogs').map(log => `<li class='mb-1'>${log}</li>`).join('');
    }

    function getTeamList() {
      return getData('team').map(member => `<li>${member}</li>`).join('');
    }

    const pages = {
      dashboard: () => `...`, // unchanged for brevity
      jobs: () => `...`,      // unchanged for brevity (already includes getUploadedPhotos())
      files: () => `...`,     // unchanged for brevity (already includes getFilesList())
      tasks: () => `...`,
      team: () => `...`,
      settings: () => `...`,
      clocklog: () => `...`,
      notfound: () => `...`
    };

    // existing navigation and logic unchanged
  </script>
</body>
</html>
