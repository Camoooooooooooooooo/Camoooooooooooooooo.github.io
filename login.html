<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Sign Up with Reviews</title>
  <style>
    /* Global Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
    }
    /* Reviews Panel */
    .reviews-panel {
      flex: 1;
      background-color: #e6f4ea;
      padding: 30px;
      border-right: 1px solid #ddd;
    }
    .reviews-panel h2 {
      color: #28a745;
      margin-bottom: 20px;
      text-align: center;
    }
    .review {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.05);
      font-size: 14px;
      line-height: 1.4;
    }
    /* Auth Card */
    .card {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toggle-buttons button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
      transition: color 0.3s, border-bottom 0.3s;
      color: #555;
    }
    .toggle-buttons button.active {
      color: #28a745;
      border-bottom: 2px solid #28a745;
    }
    form {
      width: 100%;
      max-width: 350px;
      text-align: left;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #218838;
    }
    .hidden {
      display: none;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .reviews-panel {
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Reviews Section -->
    <div class="reviews-panel">
      <h2>Reviews</h2>
      <div class="review">
        <strong>John D.:</strong> "Fantastic experience! The service was impeccable."
      </div>
      <div class="review">
        <strong>Maria S.:</strong> "I highly recommend this platform. Great support and features."
      </div>
      <div class="review">
        <strong>Alex K.:</strong> "Simple, intuitive, and reliable. I love it!"
      </div>
      <div class="review">
        <strong>Sophia L.:</strong> "A wonderful experience overall. It exceeded my expectations."
      </div>
    </div>
    <!-- Authentication Card -->
    <div class="card">
      <div class="toggle-buttons">
        <button id="signInBtn" class="active">Sign In</button>
        <button id="signUpBtn">Sign Up</button>
      </div>
      <form id="authForm">
        <!-- Name field only shown in Sign Up mode -->
        <div id="nameField" class="input-group hidden">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@email.com" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit" id="submitButton">Sign In</button>
      </form>
    </div>
  </div>
  
  <script>
    // Check if user is already logged in via cookie
    document.addEventListener("DOMContentLoaded", () => {
      if (getCookie("loggedInUser")) {
        window.location.href = "user-dashboard.html"; // Redirect if logged in
      }
    });

    // Helper functions to manage cookies
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
        let [key, value] = cookie.split("=");
        if (key === name) return value;
      }
      return null;
    }

    // Toggle between Sign In and Sign Up modes
    const signInBtn = document.getElementById("signInBtn");
    const signUpBtn = document.getElementById("signUpBtn");
    const nameField = document.getElementById("nameField");
    const submitButton = document.getElementById("submitButton");

    let isSignIn = true; // default mode

    signInBtn.addEventListener("click", () => {
      isSignIn = true;
      signInBtn.classList.add("active");
      signUpBtn.classList.remove("active");
      nameField.classList.add("hidden");
      submitButton.textContent = "Sign In";
    });

    signUpBtn.addEventListener("click", () => {
      isSignIn = false;
      signUpBtn.classList.add("active");
      signInBtn.classList.remove("active");
      nameField.classList.remove("hidden");
      submitButton.textContent = "Sign Up";
    });

    // Handle form submission for Sign In/Sign Up
    document.getElementById("authForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      let storedUsers = JSON.parse(localStorage.getItem("users")) || {};

      if (isSignIn) {
        // Sign In Logic: Check if user exists and password matches
        if (storedUsers[email] && storedUsers[email].password === password) {
          alert("Login successful!");
          setCookie("loggedInUser", email, 7); // Set session for 7 days
          window.location.href = "user-dashboard.html";
        } else {
          alert("Invalid credentials");
        }
      } else {
        // Sign Up Logic: Check if user already exists
        if (storedUsers[email]) {
          alert("User already exists!");
        } else {
          // Optional: store full name if needed
          const fullName = document.getElementById("name").value.trim();
          storedUsers[email] = { password, fullName };
          localStorage.setItem("users", JSON.stringify(storedUsers));
          alert("Account created successfully!");
          // Optionally, sign the user in immediately after sign up:
          setCookie("loggedInUser", email, 7);
          window.location.href = "user-dashboard.html";
        }
      }
    });
  </script>
</body>
</html>
