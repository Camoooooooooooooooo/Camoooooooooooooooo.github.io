<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="toggleText">
            Don't have an account? <a href="#" id="toggleLink">Sign up</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- styles.css -->
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background: #218838;
    }
</style>

<!-- script.js -->
<script>
    // Helper function to manage cookies
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
            let [key, value] = cookie.split("=");
            if (key === name) return value;
        }
        return null;
    }

    // Check if user is already logged in
    if (getCookie("loggedInUser")) {
        window.location.href = "dashboard.html"; // Redirect if logged in
    }

    // Toggle between Login and Signup
    let isLogin = true;
    document.getElementById("toggleLink").addEventListener("click", function () {
        isLogin = !isLogin;
        document.getElementById("formTitle").innerText = isLogin ? "Login" : "Sign Up";
        document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
        document.getElementById("toggleText").innerHTML = isLogin
            ? `Don't have an account? <a href="#" id="toggleLink">Sign up</a>`
            : `Already have an account? <a href="#" id="toggleLink">Login</a>`;

        document.getElementById("toggleLink").addEventListener("click", arguments.callee);
    });

    // Handle Login and Signup
    document.getElementById("authForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        let storedUsers = JSON.parse(localStorage.getItem("users")) || {};

        if (isLogin) {
            // Login logic
            if (storedUsers[username] && storedUsers[username] === password) {
                alert("Login successful!");
                setCookie("loggedInUser", username, 7);
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials");
            }
        } else {
            // Signup logic
            if (storedUsers[username]) {
                alert("Username already exists!");
            } else {
                storedUsers[username] = password;
                localStorage.setItem("users", JSON.stringify(storedUsers));
                alert("Account created successfully!");
                isLogin = true; // Switch back to login mode
                document.getElementById("formTitle").innerText = "Login";
                document.querySelector("button").innerText = "Login";
            }
        }
    });
</script>
